
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title id="pageTitle"></title>
	<link href="/donation/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/donation/js/bootstrap.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="/donation/css/donation.css" rel="stylesheet">
</head>

<body>
    
    <div class="container">
        <form action = "">
            
            <div class =  "form-group">
                <label for = "itemForDonation" >Item for Donation</label>
                <input type = "text" class = "form-control" id = "itemForDonation" placeholder = "Eg. bread, shirts"/>
            </div>
            
            <div class =  "form-group">
                <label for = "quantity" >Quantity</label>
                <input type = "number" class = "form-control" id = "quantity" placeholder = "Enter amount"/>
            </div>
            
            <div class =  "form-group">
                <label for = "address" >Pick-up Address</label>
                <input type = "text" class = "form-control" id = "address" placeholder = "Enter address"/>
            </div>
            
            <div class =  "form-group">
                <label for = "expiry" >Expiry Date (if applicable)</label>
                <input type = "date" class = "form-control" id = "expiry" placeholder = "mm/dd/yyyy"/>
            </div>

            <input type = "submit" class = "btn btn-default"/>
        </form>
    </div>
    
    
</body>


</html>
